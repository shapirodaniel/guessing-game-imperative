<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Guessing Game!</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- wrapper -->
    <div class="wrapper">

      <!-- main -->
      <div class="main">
        
        <!-- hidden odd-row template -->
        <div class="odd-row template">
          <span class="lightSquare"></span>
          <span class="darkSquare"></span>
          <span class="lightSquare"></span>
          <span class="darkSquare"></span>
          <span class="lightSquare"></span>
          <span class="darkSquare"></span>
          <span class="lightSquare"></span>
          <span class="darkSquare"></span>
          <span class="lightSquare"></span>
          <span class="darkSquare"></span>
        </div>

        <!-- hidden even-row template -->
        <div class="even-row template">
          <span class="darkSquare"></span>
          <span class="lightSquare"></span>
          <span class="darkSquare"></span>
          <span class="lightSquare"></span>
          <span class="darkSquare"></span>
          <span class="lightSquare"></span>
          <span class="darkSquare"></span>
          <span class="lightSquare"></span>
          <span class="darkSquare"></span>
          <span class="lightSquare"></span>
        </div>

        <h1>THE <span class="h1-emphasis">GUESSING</span> GAME</h1>

        <!-- playing field -->
        <div class="playing-field"></div>
        <div class="stats">
          <div class="remaining-guesses">Remaining Guesses: 5</div>
          <div class="winstreak">Current Win Streak: 0</div>
        </div>
      </div>

      <!-- sidebar -->
      <div class="sidebar">
        <div class="sidebar-field-wrapper">
          <!-- user-guess, player-message -->
          <div class="player-info-wrapper">
            <div class="guess-wrapper">
              <label for="user-guess">Your Guess:</label>
              <div class="user-guess"></div>
            </div>
            <div class="player-message"></div>
          </div>  
          <!-- player buttons -->
          <div class="button-wrapper">
            <input type="button" id="submit-guess-btn" value="SUBMIT GUESS"/>
            <input type="button" id="hint-btn" value="GET A HINT"/>
            <input type="button" id="play-again-btn" value="PLAY AGAIN"/>
          </div>
        </div>
      </div> 

      <!-- game difficulty settings -->
      <div class="difficulty-wrapper">
        <div class="difficulty-switch-box">
          <div class="checkbox active">
            <div class="checkmark"></div>
          </div>
          <div class="level-identifier">easy</div>
        </div>
        <div class="difficulty-switch-box">
          <div class="checkbox">
            <div class="checkmark"></div>
          </div>
          <div class="level-identifier">medium</div>
        </div>
        <div class="difficulty-switch-box">
          <div class="checkbox">
            <div class="checkmark"></div>
          </div>
          <div class="level-identifier">hard</div>
        </div>
        <div class="difficulty-switch-box">
          <div class="checkbox">
            <div class="checkmark"></div>
          </div>
          <div class="level-identifier">expert</div>
        </div>
        <div class="difficulty-switch-box">
          <div class="checkbox">
            <div class="checkmark"></div>
          </div>
          <div class="level-identifier">jedi</div>
        </div>
      </div>

    </div>

    <script src='js/guessing-game.js'></script> 
  </body>

</html>
